<!DOCTYPE html>
<html lang="en">
<link>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Newsletter</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
    <section>
        <div id="subscribe">
            <h1 id="header-subscribe">Stay Updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <div id="benefits">
            </div>
            <form onsubmit="handleSubscribeNewsletter(event)">
                <label id="email-label" for="email" data-error="Hello error.">Email address</label>
                <input id="input-email" type="email" id="email" placeholder="email@company.com" required />
                <button class="submit-btn" type="submit">Subscribe to monthly newsletter!</button>
            </form>
        </div>
        <div id="main-img"></div>
    </section>
    <script src="index.js">
    </script>
</body>
</html>
